<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <img src="./icon-star.svg" alt="" />
      </div>
      <div class="content">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="ratings">
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
      </div>
      <div class="btnn"><button class="submit-btn">Submit</button></div>
    </div>
    <section class="submited hidden">
      <div class="container2">
        <div class="img-submitted">
          <img src="./illustration-thank-you.svg" alt="" />
          <div class="test">
            <p class="result">
              You have selected <span class="numb"></span> out of 5
            </p>
          </div>
          <div class="content__submited">
            <h2>Thank You!</h2>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
